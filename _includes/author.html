<section class="author">
	<div class="details">
		<img src="/assets/img/author.jpg" class="img-author">
		<p><b> Author </b></p>
		<h2 class="name">
			<a href="{{ site.author.twitter }}"> {{ site.author.name }} </a>
		</h2>
		<p class="description"> {{ site.author.bio }} </p>
        <a class="email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
	</div>
</section>
