# Site settings
title: Blade Theme
description: A simple Jekyll blog theme developed by Mateus Medeiros 
url: "http://mateussmedeiros.github.io/blade-theme/" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author:
  name     : Minho Park
  bio      : DevOps Engineer passionate about new technologies. I am passionate about what I do and I try to learn more every day.
  email    : minopark8821@gmail.com

#SEO settings
logo: /assets/img/img-blog.png/ # Site logo URL
twitter_username: mateussousam # Twitter username
facebook:
    app_id:  # App ID
    publisher:  # URL of the Facebook page
    admins:  # Facebook user ID that manages the page

# Build settings
permalink: /:title/
markdown: kramdown
paginate: 5
paginate_path: "/blog/page/:num"

gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock

css_folder:  "/assets/css"
js_folder:  "/assets/js"
img_folder:  "/assets/img"
sass:
    style: compressed
