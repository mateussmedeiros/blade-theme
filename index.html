---
layout: default
---

<div class="home">

  <h1 class="welcome-title"><a href="https://wisesun93.github.io/" target="_blank">{{ site.author.name }}</a>, NHNEnt. Intern </h1>

  <p><a href="about"> About me... </a></p>

  <h1 class="page-title"> My Blog </h1>

  <ul class="post-list">
    {% for post in site.posts limit:2 %}
    <li class="post-container">

      <p> <span class="post-date"><i>{{ post.date | date: "%-d %b, %Y" }}</i></span> — <a class="post-link" href="{{ post.permalink | prepend: site.baseurl }}">{{ post.title }}</a> — {{ post.content | strip_html | truncatewords: 40  }} <a href="{{ post.permalink | prepend: site.baseurl }}"> Read more... </a> </p>

    </li>
    {% endfor %}
  </ul>

  <a href="blog"> See more in the blog... </a>

</div>
